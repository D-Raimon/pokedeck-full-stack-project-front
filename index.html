      <div class="modal fade" id="updatePokemonModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Pokemon!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <form id="update-pokemon">
              <fieldset>
                <input type="hidden" name="pokemon[id]" id="pokemonId" value=""/>
                <input type="text" name="pokemon[name]" placeholder="Name">
                <input type="text" name="pokemon[el_type]" placeholder="Element Type">
                <input type="number" name="pokemon[gen]" placeholder="Generation">
                <input type="text" name="pokemon[img]" placeholder="Image Link">
                <input type="submit" class="btn btn-warning" value="Update Pokemon!">
              </fieldset>
            </form>
            </div>
            <div class="modal-footer">
              <div id="update-pokemon-modal-message"></div>
            </div>
          </div>
        </div>
      </div>


      <header>
        <div id="message-auth"></div>
        <div id="pokemon-errors"></div>

    <section class="signed-out" id="signed-out">
      <p>Sign Up or Sign In to get started!</p>
      <div>
        <img src="https://i.imgur.com/E9EHO5l.gif" alt="waving pikachu gif"/>
      </div>
      <div>
        <form id="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" class="btn btn-warning" value="Sign In">
          </fieldset>
        </form>
      </div>
      <div>
        <form id="sign-up">
          <fieldset>
            <legend>Sign Up</legend>
            <input type="text" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" class="btn btn-warning" value="Sign up!">
          </fieldset>
        </form>
      </div>
    </section>

      <section class="signed-in">
        <form id="create-pokemon" class="border">
          <fieldset>
            <legend>Create a Pokemon!</legend>
            <input type="text" name="pokemon[name]" placeholder="Name">
            <input type="text" name="pokemon[el_type]" placeholder="Element Type">
            <input type="number" name="pokemon[gen]" placeholder="Generation">
            <input type="text" name="pokemon[img]" placeholder="Image Link">
            <input type="submit" class="btn btn-warning" value="Create Pokemon!">
          </fieldset>
        </form>
        <button id="getPokemonButton" class="btn btn-warning mr-2">Get Pokemon!</button>
        <div id="content" class="content"></div>
      </section>
