<!DOCTYPE html>
<html>
    <head>
      <title>PokeDecks</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="https://farm5.staticflickr.com/4780/40928027452_67f1202c5e.jpg">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
      <div id="message-auth"></div>
      <div id="pokemon-errors"></div>

        <section class="signed-out">

          <form id="sign-up" class="border">
            <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" value="Sign up!">
            </fieldset>
          </form>

          <form id="sign-in" class="border">
            <fieldset>
              <legend>Sign in!</legend>
              <input type="text" name="credentials[email]" placeholder="Email">
              <input type="password" name="credentials[password]" placeholder="Password">
              <input type="submit" value="Sign in!">
            </fieldset>
          </form>
        </section>


        <section class="signed-in">
          <form id="change-password" class="border">
            <fieldset>
              <legend>Change Password!</legend>
              <input type="password" name="passwords[old]" placeholder="Current Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" value="Change Password">
            </fieldset>
          </form>

          <form id="sign-out" class="border">
            <fieldset>
              <legend>Sign Out!</legend>
              <input type="submit" value="Sign Out!">
            </fieldset>
          </form>
      </section>
    </header>

      <h1><img src="https://fontmeme.com/permalink/190906/345c010c9011521ae590643999d13471.png" alt="pokemon-font" border="0"></h1>
      <section>
        <form id="create-pokemon" class="border">
          <fieldset>
            <legend>Create a Pokemon!</legend>
            <input type="text" name="pokemon[name]" placeholder="Name">
            <input type="text" name="pokemon[el_type]" placeholder="Element Type">
            <input type="number" name="pokemon[gen]" placeholder="Generation">
            <input type="text" name="pokemon[img]" placeholder="Image Link">
            <input type="submit" value="Create Pokemon!">
          </fieldset>
        </form>

      </section>
    </body>
</html>
